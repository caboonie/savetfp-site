{%extends 'layout.html'%}


{%block content %}

<style type="text/css">
  .row{
    justify-content: space-around;
    align-content: space-around;
    align-items: flex-start;
  }
  .bio{
    min-width: 200px;
    width:25%;
    padding: 10px;
    text-align: center;
    display: block;
  }
  
  .fakeimg {
    background-color: #aaa;
    padding: 4%;
    text-align: center;
    float: left;
    border-radius: 50%;
    width: 80%;
    margin: auto;
    overflow: hidden;
    border: solid 4px gray;
  }


  #main {
  display: -webkit-flex; /* Safari */
  -webkit-flex-flow: row-reverse wrap; /* Safari 6.1+ */
  display: flex;
  flex-flow: row-reverse wrap;
  justify-content:space-around;
}
</style>

<!-- Header -->
<div class="header">
  <h1>SaveTFP Members</h1>
</div>


<br>
<!-- The flexible grid (content) -->
<div id="main">
  {% for member in members%}
  <div class="bio" style="display: flex; flex-direction: column; justify-content: center;">
    <div class='fakeimg square'   src="{{member.image}}" style="background-image: url('{{member.image}}'); background-position: 50% 50%; background-size: cover;"></div>
    <div style=" padding-top:10px;">
      <h3>{{member.name}}</h3>
      <p>{{member.desc}}</p>
    </div>
  </div>
  {% endfor %}
</div>


{% endblock %}
